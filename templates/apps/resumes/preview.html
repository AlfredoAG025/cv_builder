<div class="border p-4 rounded bg-gray-50">
    <h1 class="text-2xl font-bold">
        {{ resume.first_name|default:"First Name" }} {{ resume.last_name|default:"Last Name" }}
    </h1>

    <p class="text-gray-600">
        {{ resume.job_title|default:"Job Title" }}
    </p>

    <p class="mt-2">
        {{ resume.address_1|default:"" }} {{ resume.address_2|default:"" }}
    </p>

    <p class="mt-2">
        {{ resume.phone }}
    </p>
</div>
